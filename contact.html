<!DOCTYPE html>
<html lang="en">

<body class="body-index">
    <header class="header-top">
        
        <nav id="hamburger-main">
            <label for="hamburger">&#9776;</label>

            <ul id="header-links">

                <a href="#">Blog</a>
                <a href="#">Site Report</a>

        </nav>

    </header>





    <main>

        <section class="contact-form-box">

            <div class="form-item">
                <label class="label-tag">Enter your email</label>
                <input type="text" id="_name" name="_name" class="text-box text-box-email"  placeholder="Input your email">

        </section>




    </main>













    <footer>
        <a href="https://instagram.com/haynes.beans" target="_blank"><img class="ig-social" src="./static/images/instagram-icon.png" alt="Instagram Social"></a>
