<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css" media="screen and (max-width: 1000px)" />
    <title>Haynes | Portfolio</title>
</head>



<body class="body-index">
    <header class="header-top">
        
        <nav id="hamburger-main">
            <label for="hamburger">&#9776;</label>
            <input type="checkbox" id="hamburger"/>

            <ul id="header-links">
                <a href="#">Home</a>
                <a href="#">Portfolio</a>
                <a href="#">Blog</a>
                <a href="#">Site Report</a>
                <a href="#">Contact</a>
            </ul>
        </nav>

    </header>





    <main>
        <form action="post" class="contact-form-box">
            <h1>Contact Me</h1>

            <section class="form-item">
                <label class="label-tag">Enter your first name</label>
                <input type="text" id="nameF" name="nameF" class="text-box" placeholder="Enter first name">
            </section>

            <section class="form-item">
                <label class="label-tag">Enter your last name</label>
                <input type="text" id="nameL" name="nameL" class="text-box"  placeholder="Enter last name">
            </section>

            <section class="form-item text-box-entire-width">
                <label class="label-tag">Enter your email</label>
                <input type="text" id="email" name="email" class="text-box"  placeholder="Enter email">
            </section>

            <section class="form-item text-box-entire-width">
                <label class="label-tag">Your Message</label>
                <textarea id="message" name="message" class="text-box text-box-dynamic"  placeholder="Enter your message..."></textarea>
            </section>
                
            <section class="form-item text-box-entire-width">
                <input type="submit" id="submit" name="submit" class="form-button-submit">
            </section>



        </form>
                





        




    </main>













    <footer>
        <a href="https://instagram.com/haynes.beans" target="_blank"><img class="ig-social" src="./static/images/instagram-icon.png" alt="Instagram Social"></a>
        <p>	&copy; Brandon Haynes 2022</p>

    </footer>


</body>
</html>
